name: 构建 Markdown 并部署到 Pages

# 触发条件：推送到 main 分支时执行
on:
  push:
    branches: [ main ]

# 显式声明 GITHUB_TOKEN 的权限（按需添加）
permissions:
  contents: write  # 允许写入仓库内容（如推送分支）
  pages: write     # 允许部署 GitHub Pages
  id-token: write  # 部分场景需要（如使用 OIDC 认证）

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
       

     
