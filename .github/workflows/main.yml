name: Build Docker Auto and Deploy Pages Manual

on:
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  # --- 任务 1：Docker 打包（每次 Push 自动运行） ---
  docker-build:
    runs-on: ubuntu-latest
    # 只要是推送或者手动触发，这个任务都会跑
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Image Name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${REPO_LOWER}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_NAME }}:latest

  # --- 任务 2：部署到 Pages（仅在手动点击 Run workflow 时运行） ---
  pages-deploy:
    runs-on: ubuntu-latest
    # 关键点：只有当触发事件是 workflow_dispatch（手动）时，才执行此 Job
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build