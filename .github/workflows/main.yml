name: Build and Release Latest Image

on:
  push:
    branches:
      - main  # 当代码合并到 main 分支时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 用于创建 Release
      packages: write  # 用于推送镜像到 GHCR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 登录到 GitHub 容器仓库 (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. 构建并推送到 GHCR，标签设为 latest
      - name: Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/my-learning:latest

      # 3. 将刚刚构建的镜像保存为 tar.gz 文件（用于 Release 附件）
      - name: Export Image to Tarball
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/my-learning:latest
          docker pull $IMAGE_ID
          docker save $IMAGE_ID | gzip > latest_image.tar.gz

      # 4. 自动更新 Release
      # 注意：这里使用了 'latest' 作为 Release 标签，会自动覆盖该 Release 下的文件
      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Continuous Build"
          body: "这是基于最新提交自动构建的镜像文件。提交哈希: ${{ github.sha }}"
          files: latest_image.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}