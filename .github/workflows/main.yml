name: Build and Release Latest Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Image Name
        id: prep
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${REPO_LOWER}" >> $GITHUB_ENV

      # 1. 新增：安装 QEMU (用于模拟 ARM 环境)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 新增：设置 Docker Buildx (用于多平台构建)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 修改：指定多平台构建
      - name: Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 同时构建 amd64 和 arm64
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_NAME }}:latest

      # 4. 注意：由于是多架构镜像，本地 docker save 会变得复杂。
      # 对于个人项目，建议这一步只导出 amd64 版本，或者跳过导出 release 附件，因为 GHCR 已经够用了。
      - name: Export Image to Tarball (amd64 only)
        run: |
          docker pull --platform linux/amd64 ${{ env.IMAGE_NAME }}:latest
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > latest_image_amd64.tar.gz

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Continuous Build"
          files: latest_image_amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}