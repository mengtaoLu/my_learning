name: Build and Release Latest Image

on:
  push:
    branches:
      - main  # 当你向 main 分支推送代码时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 用于创建和更新 Release
      packages: write  # 用于推送镜像到 GHCR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 关键步骤：处理大写字母问题，将镜像名称转为全小写
      - name: Prepare Image Name
        id: prep
        run: |
          # 提取仓库路径并转换为小写
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${REPO_LOWER}" >> $GITHUB_ENV

      # 1. 登录到 GitHub 容器仓库 (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. 构建并推送到 GHCR
      - name: Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      # 3. 将刚刚构建的镜像下载并保存为本地文件
      - name: Export Image to Tarball
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > latest_image.tar.gz

      # 4. 创建或更新名为 'latest' 的 Release
      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Continuous Build"
          body: |
            这是基于最新提交自动构建的 Docker 镜像。
            镜像地址: `${{ env.IMAGE_NAME }}:latest`
            提交哈希: `${{ github.sha }}`
          files: latest_image.tar.gz
          make_latest: true # 确保这总是最新的 Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}