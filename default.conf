server {
    listen       80;
    server_name  localhost;

    # 核心功能：将根目录 / 完全重定向到 /my_learning/
    location = / {
        return 301 /my_learning/;
    }

    # 处理静态文件
    location /my_learning/ {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /my_learning/index.html;
    }

    # 错误页面处理
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}